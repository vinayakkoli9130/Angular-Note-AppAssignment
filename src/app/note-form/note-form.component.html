<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="container d-flex justify-content-center py-4">
  <div class="w-100" style="max-width: 600px;">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" placeholder="Enter content" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Tags (comma-separated)</mat-label>
      <input matInput formControlName="tags" placeholder="e.g. work, personal" />
    </mat-form-field>

    <div class="text-center">
      <button mat-raised-button color="primary" type="submit">
        {{ noteForm.value.id ? 'Update' : 'Add' }} Note
      </button>
    </div>
  </div>
</form>
